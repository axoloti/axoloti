os:
  - linux
  - osx
language: java
osx_image: xcode8.2
before_install:
  - >
    case "${TRAVIS_OS_NAME:-linux}" in
    linux)
      sudo apt-get update -qq
      sudo apt-get install -qq oracle-java8-installer fakeroot
      jdk_switcher use oraclejdk8
      ./platform_linux/build.sh
      ;;
    osx)
      brew install ant
      ./platform_osx/build.sh
      ;;
    esac;
    javac -version;

script:
  - ant
  - ant -Dbuild.bundle=true bundle
  - ant -Dbuild.runtime=true runtime

before_deploy:
  - pwd
  - ls ${TRAVIS_BUILD_DIR}
  - ls ${TRAVIS_BUILD_DIR}/build
  - ls ${TRAVIS_BUILD_DIR}/build/bundles
    
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - build/bundles/*
    - build/runtime/*/axo_runtime*
  file_glob: true  
  skip_cleanup: true
  on:
    repo: axoloti/axoloti
    tags: true
    all_branches: true
git:
    depth: 1000
